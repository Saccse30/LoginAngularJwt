<nav #navRef class="nav-container" [class.animate]="isAnimating">
  <ul>
    <li *ngFor="let menu of menus; let i = index"
        [class.active]="i === activeIndex"
        (click)="activateTab(i, $event)">
      <a href="javascript:void(0)">
        {{ menu.title || 'Untitled' }}
      </a>
    </li>
  </ul>
  <div class="line" [ngStyle]="lineStyle"></div>
</nav>
